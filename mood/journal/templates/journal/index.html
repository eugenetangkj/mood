{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}mood{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'journal/index.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../../static/journal/mood_logo.png">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap');
          </style>
        {% block script %}
        {% endblock %}
    </head>
    <body>

        <div class="body-div">
            <img src="../../static/journal/mood_logo.png" alt="mood Logo" id="logo">
            <h2 class="mt-3">Welcome to</h2>
            <h1>mood</h1>
            <form action="{% url 'login' %}" method="get">
                <input class="btn btn-primary mt-5 mb-3 custom-button" type="submit" value="Login">
            </form>
            <form action="{% url 'register' %}" method="get">
                <input class="btn btn-primary mt-3 custom-button" type="submit" value="Register">
            </form>



        </div>
    </body>
</html>

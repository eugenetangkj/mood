{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}mood{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'journal/register.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="../../static/journal/mood_logo.png">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap');
          </style>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="body-div">
            <h2 class="mt-3 mb-5">Join <span>mood</span> today.</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-5">
                    <input class="form-control custom-input" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group mb-5">
                    <input class="form-control custom-input" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group mb-5">
                    <input class="form-control custom-input" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control custom-input" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <input class="btn" id="register-button" type="submit" value="Register">
            </form>

        
            <h6 class="mt-5 mb-5">Already have an account? Log in <a href="{% url 'login' %}">here</a>.</h6>

            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %} 
        </div>   
    </body>
</html>
